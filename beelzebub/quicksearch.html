    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes BzTasks Interfaces BzTasks#$afterAllBzTasks#$afterEachBzTasks#$beforeAllBzTasks#$beforeEachBzTasks#$init Classes Classes BzTasks × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-05-02T22:46:48-07:00 using the DocStrap template. "},"interfaces.list.html":{"id":"interfaces.list.html","title":"Interfaces","body":" Documentation Classes BzTasks Interfaces BzTasks#$afterAllBzTasks#$afterEachBzTasks#$beforeAllBzTasks#$beforeEachBzTasks#$init Interfaces Classes BzTasks × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-05-02T22:46:48-07:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes BzTasks Interfaces BzTasks#$afterAllBzTasks#$afterEachBzTasks#$beforeAllBzTasks#$beforeEachBzTasks#$init DescriptionA modern task runner pipeline framwork. Allows your Tasks to be Module, Extendable, Flexiable, Managable, and Fire Resistent (up to 30m)! Features Tasks are based on Promises, support: Generator (Example) Using co wrapping Async/Await (Example) Streams (Example) Compatiable with your existing gulp tasks ES6 Class base class Extending from other Tasks (Example) Sub Tasks Static - simply by adding another task class to a tasks sub class. (Example) Dynamic - create sub tasks based on configuration (Example) Run other tasks in an task Parallel (Example) Sequance (Example) Before and After (Simple Example, Adv Example) each task all tasks Decorators Setting Default Task (Example) Help Docs (Example) Vars Definitions (for help and set defaults) (Example) Auto Help Docs (ALI Example, CLI Example) Passing Options (Vars) to a task or globally (ALI Example, CLI Example) CLI (Examples) and full Javascript API (Examples) Totally bad *ss logo! InstallAPI$ npm install beelzebubCLI$ npm install beelzebub -g APIExamplesSimple Examplevar Beelzebub = require('beelzebub'); Beelzebub(); class MyTasks extends Beelzebub.Tasks { task1() { this.logger.log('MyTasks task1'); } } // Add Task to BZ, it will now be registered Beelzebub.add( MyTasks ); // ------------------------------------ // Runs the task, returing a promise Beelzebub.run('MyTasks.task1'); CLIExamplesReserved Global Flags --help or -h Prints Usage, List of Task Help Docs and Vars Definitions --version or -v Prints Beelzebub version --file=&lt;file path&gt; or -f=&lt;file path&gt; Uses this file instead of the beelzebub.js or beelzebub.json file Passing VarsThe CLI uses yargs and thus the vars parsing is handled by yargs-parser. $ bz &lt;global vars&gt; TaskPath &lt;vars to pass to this Task&gt; AnotherTaskPath &lt;vars will only pass to the preceding Task&gt; Simple Examplebeelzebub.js filevar Beelzebub = require('beelzebub'); Beelzebub(); class MyTasks extends Beelzebub.Tasks { task() { this.logger.log('MyTasks task'); } } Beelzebub.add( MyTasks );$ bz MyTasks.task Vars Examplebeelzebub.js filevar Beelzebub = require('beelzebub'); Beelzebub(); class MyTasks1 extends Beelzebub.Tasks { default(aVars) { const gVars = this.$getGlobalVars(); this.logger.log(`MyTasks1 default ${gVars.myGlobalVar} ${aVars.v1}`); } } class MyTasks2 extends Beelzebub.Tasks { task() { const gVars = this.$getGlobalVars(); this.logger.log(`MyTasks1 task ${gVars.myGlobalVar} ${aVars.v1}`); } } Beelzebub.add( [MyTasks1, MyTask2] );$ bz --myGlobalVar=hello TaskGroup1 --v1=1 TaskGroup2.task --v1=2$ bz --TaskGroup1.v1=hello TaskGroup1 TaskGroup2.task Load File ExampleappTasks.js filemodule.exports = [ require('bz-frontend-react'), require('bz-frontend-babel'), require('./mytask.js') ];$ bz --file=./appTasks.js MyTasks.task1 LicenseIt should be an obvious choice or you totally missed the badge at the top. However for completeness; &quot;I Beelzebub, delare myself to be under the MIT licence&quot; × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-05-02T22:46:48-07:00 using the DocStrap template. "},"BzTasks.html":{"id":"BzTasks.html","title":"Class: BzTasks","body":" Documentation Classes BzTasks Interfaces BzTasks#$afterAllBzTasks#$afterEachBzTasks#$beforeAllBzTasks#$beforeEachBzTasks#$init Class: BzTasks BzTasks Beelzebub Task Class, should be extended new BzTasks() Methods $addSubTasks(Task [, config]) Add Sub Tasks Parameters: Name Type Argument Default Description Task object Task Class config object &lt;optional&gt; {} Config for Task Returns: Promise Type object Example {@embed ../examples/api/subTasksSimple.js} $defineTaskVars(taskName, taskDef) Define Task Vars Parameters: Name Type Description taskName string Name of Task taskDef object Var Defintion for Task Example {@embed ../examples/api/defineVars.js} $getGlobalVars() Get Global Vars Returns: Type object $getName() Get name of Task Group/Class Returns: Type string $getRunning() Is Task Running? Returns: Type boolean $getStatsSummary() Get task status and all it's sub tasks stats Returns: Type object $getSubTask(name) Get SubTask by Name Parameters: Name Type Description name string Name of Sub Task Returns: Type object $getSubTasks() Get All Sub Task(s) Returns: Type object $getTask(name) Get Task by Name Parameters: Name Type Description name string Name of Task to get Returns: Type function $getTaskFlatList() Get flatten task tree so it's one level Returns: Type object $getTaskTree() Get Task Tree starting with this task Returns: Type object $getVarDefsForTaskName(taskStr) Get Define Task Vars by Name Parameters: Name Type Description taskStr string Name of Task Returns: Varaible Definition for Task Type object $hasRunBefore() Has any of the tasks ran before? Returns: Type boolean $hasSubTask(name) Does this have a Sub Task with the name? Parameters: Name Type Description name string Name of Sub Task Returns: Type boolean $hasTask(name) Does this Task Group have a Task with the name? Parameters: Name Type Description name string Name of Task Returns: Type boolean $isRoot() Is this task root level? Returns: Type boolean $parallel(args) Runs task(s) in parallel Parameters: Name Type Argument Description args function | string &lt;repeatable&gt; task(s) Returns: Promise Type object Example {@embed ../examples/api/parallel.js} $printHelp() Prints Task help and all sub tasks help Example {@embed ../examples/api/helpDocs.js} $register() Register the Task with BZ Returns: Promise Type object $run(args) Runs task(s) - multi args run in sequence, arrays are run in parallel Parameters: Name Type Argument Description args function | string &lt;repeatable&gt; task(s) Returns: Promise Type object $sequence(args) Runs task(s) in sequence Parameters: Name Type Argument Description args object | string &lt;repeatable&gt; task(s) Returns: Promise Type Object Example {@embed ../examples/api/sequence.js} $setDefault(taskFuncName) Set a Task as default Parameters: Name Type Description taskFuncName string This Class (Task) function name Example {@embed ../examples/api/defaultRootlevel.js} $setGlobalVars(vars) Set Global Vars Parameters: Name Type Description vars object $setName(name) Set name of Task Group/Class, when refering to Task Group in CLI or other Tasks Parameters: Name Type Description name string New name of Task Group/Class $setSubTask(name, task) Set SubTask Parameters: Name Type Description name string Name of Sub Task task string Task Class $setSubTasks(tasks) Set All Sub Task(s) Parameters: Name Type Description tasks object $setTaskHelpDocs(taskName, helpDocs) Set Help Docs for Task Parameters: Name Type Description taskName string Name of Task helpDocs string Help Docs for Task Example {@embed ../examples/api/helpDocs.js} $useAsRoot() Use this Task as root task Example {@embed ../examples/api/defaultRootlevel.js} × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-05-02T22:46:49-07:00 using the DocStrap template. "},"BzTasks_$afterAll.html":{"id":"BzTasks_$afterAll.html","title":"Interface: $afterAll","body":" Documentation Classes BzTasks Interfaces B
